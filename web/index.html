<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="main.dart.js"></script>
</head>
<body class="container col-9">
  
  <h1 class="header title">My Todo List</h1>
  <div id="output">
    <form id="idp" class="row">
      <div class="col-4">
        <div>&nbsp;</div>
        <input type ="text" id = "todo" placeholder="Enter To do Item" required>
      </div>
      <div class="col-5 text-secondary">
        <div class="items">
          <input
          class="datepicker"
          required
          type="datetime-local"
          id="datepicker"
          name="date"
          />
          <select
          class="btn btn-secondary btn-secondary-overwrite p-2"
          required
          name="priority"
          id="priority">
         <option value="1">Low</option>
          <option value="2">Medium</option>
          <option value="3">High</option>
        </select>
      </div>
        </div>
      <div class="col-3 text-right">
        <button class="btn btn-secondary btn-secondary-overwrite"> Add Todo</button>
      </div>
    </form>
    <div class="row">
      <div class="col-12">
        <div id="todoList"></div>
      </div>

     <select
     class="btn btn-secondary  btn-secondary-overwrite"
     required
     name="sortBy"
     id="sortBy">
   </select>

      <table class="table col-12">
       <thead>
        <tr class="text-secondary">
          
          <!-- <th>ID</th> -->
          <th>Name</th>
          <th>Priority</th>
          <th>Due Date</th>
          <th>Tasks</th>
          <th></th>
        </tr>
       </thead>
       <tbody id="todo-list">
       </tbody>
      </table>
      <div id="todo-lis">
      </div>
      <button id = "clear" class="btn btn-secondary  btn-secondary-overwrite text-center">Clear All ToDos</button>
  </div>
    </div>
  <div class="container col-9">
    <h1 class="h1">Completed Tasks</h1><hr>
    <div class="container" id="done">
    <div class="row text-secondary">
    <div class=" title col-9 ">Task Name</b></div>
    <div class=" title col-2 ">ID</div>

  </div>
    </div>
     
     </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
