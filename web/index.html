<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="main.dart.js"></script>
</head>
<body class="container col-9">
  
  <h1 class="text-primary text-center">My ToDo List</h1>
  <div id="output">
    <!-- <label for ="todo">What do you want to do today?</label><br> -->
    <form id="idp" class="row">
      <div class="col-4">
        <div>&nbsp;</div>
        <input type ="text" id = "todo" placeholder="Enter To Do Item" required>
      </div>
      <div class="col-5 text-primary">
        <label for="datepicker">Select Due date</label>
        <div>
          <input
          class="datepicker"
          required
          type="datetime-local"
          id="datepicker"
          name="date"
          />
          <select
          class="btn btn-outline-primary p-2"
          required
          name="priority"
          id="priority">
          <!-- <label for="priority">Select Priority Level</label> -->
         <option value="1">Low</option>
          <option value="2">Medium</option>
          <option value="3">High</option>
        </select>
      </div>
        </div>
      <!-- </div> -->
      <div class="col-2">
        <button class="btn btn-outline-primary p-2">&#10010; Add ToDo</button>
      </div>
    </form>
     <hr class="hr text-primary" size="3px">

     <select
     class="btn btn-outline-primary p-2"
     required
     name="sortBy"
     id="sortBy">
     <label class="text-warning" for="priority">Sort By</label>
   </select>

      <!-- <table>
        <tr>
          <th>ID</th>
        </tr>
      </table> -->
      <div id="todo-list">
      </div>
      <button id = "clear" class="btn btn-outline-primary text-center">Clear All ToDos</button>
  </div>
    </div>
  <div class="container col-9">
    <h1 class="text-primary text-center">Completed Tasks</h1><hr>
    <div class="container" id="done">
    <div class="row text-primary">
    <div class="col-9 title">Task Name</b></div>
    <div class="col-2 title">ID</div>
    <!-- <div class="col-2 title">Priority Level</div> -->

    </div>
    </div>
     
     </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
