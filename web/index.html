<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="main.dart.js"></script>
</head>
<body>
  <div class="container col-9">
  <h1 class="text-danger text-center">My ToDo List</h1>
  <div id="output">
    <!-- <label for ="todo">What do you want to do today?</label><br> -->
    <form class="row">
      <div class="col-5">
        <div>&nbsp;</div>
        <input type ="text" id = "todo" placeholder="Enter To Do Item" required>
      </div>
      <div class="col-5">
        <label for="datepicker">Select Due date</label>
        <div>
          <input
          class="datepicker"
          required
          type="datetime-local"
          id="datepicker"
          name="date"
          />
        </div>
      </div>
      <div class="col-2">
        <br>
        <button class="btn btn-danger">Add ToDo</button>
      </div>
    </form>
     <hr class="hr">
      <div id="todo-list">
      </div>
      <button id = "clear" class="btn btn-danger text-center">Clear All ToDos</button>
  </div>

    </div>
  <div class="container col-9">
    <h1 class="text-danger text-center">Completed Tasks</h1>
    <div class="container" id="done">
    <div class="row">
    <div class="col-9">Task Name</div>
    <div class="col-2">ID</div>

    </div>
    </div>
     
     </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
